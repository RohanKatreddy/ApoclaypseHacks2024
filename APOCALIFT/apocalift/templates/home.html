<!-- templates/home.html -->
{% extends "layout.html" %}
{% block content %}
<style>
  .home {
    margin-left: 200px;
    padding: 50px;
    color: #fff;
    overflow-y: auto;
    height: 100vh;
    scrollbar-width: thin;
    scrollbar-color: #888 #222;
  }

  .home::-webkit-scrollbar-thumb {
    background-color: #888;
  }

  .home::-webkit-scrollbar-thumb:hover {
    background-color: #555;
  }

  .home::-webkit-scrollbar {
    width: 8px;
    background-color: #222;
  }

  .Start {
    color: #4e4e4e;
    text-decoration: none;
    padding: 20px 40px;
    font-size: 18px;
    border-radius: 30px;
    transition: background-color 0.3s ease;
  }

  .Start:hover {
    background-color: #333;
    color: #fff;
    text-decoration: none;
  }

  .description {
    text-align: center;
    font-size: 24px;
    margin-bottom: 50px;
    color: #ccc;
    font-weight: bold;
  }

  .description {
    font-size: 16px;
    color: #ebe6e6;
    background-color: #33333383;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    text-align: center;
  }
</style>

<div class="home">
  <div class="description">
    APOCALIFT provides drone and RC rentals for critical survival and exploration needs. Secure your territory and
    transport essentials in any environment with our platform.
  </div>
  <div id="react-root" style="display: flex; justify-content: center; font-weight: bold;"></div>
  <div style="display: flex; justify-content: center; font-weight: bold;">
    <form action="{{ url_for('main.test_control') }}" method="get">
      <div class="form-group">
        <button type="submit" class="Start">Start</button>
      </div>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='react/static/js/main.js') }}"></script>
{% endblock %}
